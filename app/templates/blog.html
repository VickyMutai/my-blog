{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}

    <h1>
        {{blog.title | upper}}
    </h1>
    Author: <i>{{blog.user.username}}</i>
    <p>
        {{blog.body}}   
    </p>
    <p><a href="/comment/new/{{blog.id}}">Comment</a></p>
    <h2>Comments</h2>
        {{ macro.displayComments(comments) }}
{% endblock %}
